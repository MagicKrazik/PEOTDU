{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PEOTDU - BCS{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon_1.png' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo-container">
                <a href="{% url 'home' %}"><img src="{% static 'images/logo1.png' %}" alt="Logo 1" class="logo"></a>
                <a href="{% url 'home' %}"><img src="{% static 'images/logo2.jpeg' %}" alt="Logo 2" class="logo"></a>
                <a href="{% url 'home' %}"><img src="{% static 'images/logo3.png' %}" alt="Logo 3" class="logo"></a>
            </div>
        </div>
        <div class="navbar-right">
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'mapa' %}">Cartografia</a></li>
                <li><a href="{% url 'audiencias' %}">Calendario de Audiencias</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content%} 

        {% endblock%}
    </main>


    <footer>
        <div class="footer-content">
            <b>"POR EL DERECHO A LA CIUDAD"</b>
            <p>Baja California Sur</p>
        </div>
    </footer>

</body>
</html>
